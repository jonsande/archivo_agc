<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo de Tertulias de AGC</title>

    <!-- Favicon -->
    <!-- Si está definido el STATIC_ROOT (OPCIÓN A), entonces las urls tienen que llevar el 'core/' delante -->
    <link rel="shortcut icon" type="image/png" href="{% static 'core/img/favicon.ico' %}" >
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Custom css -->
    <link href="{% static 'core/css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Home' %}">ATAGC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <!--
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'Home' %}">Inicio</a>
                </li>
                -->
                <!--
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/gindex/' %} active {% endif %}" href="{% url 'Gindex' %}">Índice General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/mindex/' %} active {% endif %}" href="{% url 'Mindex' %}">Índice Temático</a>
                </li>
                -->
                
                <!-- Dropdown -->
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Índice
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'Gindex' %}">Por fecha</a></li>
                    <li><a class="dropdown-item disabled" href="{% url 'Mindex' %}">Temático</a></li>
                    <li><a class="dropdown-item" href="{% url 'search' %}" method="get">Todas</a></li>
                    </ul>
                </li>

                <!--<li class="nav-item">
                    <a class="nav-link disabled {% if request.path == '/suscribe/' %} active {% endif %}" href="{% url 'Suscribe' %}">Suscripción</a>
                </li>-->

                <li class="nav-item">
                    <a class="nav-link disabled {% if request.path == '/suscribe/' %} active {% endif %}" href="{% url 'Colaborar' %}">Colaborar</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled {% if request.path == '/contact/' %} active {% endif %}" href="{% url 'Contact' %}">Contacto</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Admin' %}">Iniciar sesión</a> <!-- Ingreso -->
                </li>
                <!-- Dropdown -->

                <!--
                <form action = "{% url 'search' %}" method = "get">
                    <label for="your_name">Your name: </label>
                    <input id="your_name" type="text" name="consulta">
                    <input type="submit" value="OK">
                </form>
                -->
                <form class="d-flex position-absolute end-0" role="search" action="{% url 'search' %}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Busca en el Archivo" aria-label="Search" name="consulta">
                    <!--<button class="btn btn-light" type="submit">Buscar</button>-->
                </form>
                

            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Contenido dinámico-->
    {% block content %}

    {% endblock %}
    <!-- Contenido dinámico-->

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 ATAGC -  
          <a class="text-dark" href="#">contacto</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>

</html>
